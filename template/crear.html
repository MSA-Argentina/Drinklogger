{% extends "base.html" %}
    {% block content %}
        <div class="sixteen columns">

            <h2>Crear Usuario</h2>

            <form>
                <p><b>Nombre:</b> <input type="text" name="nombre"></p>
                <p><b>Email:</b> <input type="text" name="email"></p>
                <p><b>Contraseña:</b> <input type="password" name="pass"></p>
                <p><input class="button" type="button" name="" value="Registrar"></p>
            </form>

            <a class="button" href="javascript:history.go(-1);">Volver atrás</a>
        </div>
    {% endblock %}
