{% extends "base.html" %}
    {% block content %}
        <div class="sixteen columns">

            <h2>Crear Usuario</h2>

            <form method="POST" action="/usuario/crear/">
                <p><b>Nombre:</b> <input class="keyboardInput" type="text" name="nombre"></p>
                <p><b>Email:</b> <input class="keyboardInput" type="text" name="email"></p>
                <p><b>Contraseña:</b> <input class="keyboardInput" type="password" name="pass"></p>
                <p><input class="button" type="submit" name="" value="Registrar"></p>
            </form>

            <h2>Usuarios</h2>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.email }}</td>
                        <td><a href="/usuario/editar/{{ usuario.id }}/">Editar</a></td>
                        <td><a href="/usuario/eliminar/{{ usuario.id }}/">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a class="button" href="{{ url_for('home') }}">Volver atrás</a>
        </div>
    {% endblock %}
